<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#211918">
  <meta name="theme-color" content="#211918">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
  <title>TRANSOIL SYSTEMS</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navbar-wrap">
        <div class="navbar-logo-wrap">
          <a href="#"><div class="navbar-icon navbar-icon-loc"></div></a>
          <a href="#"><img class="navbar-logo-img" src="img/logo.png" alt="TRANSOIL SYSTEMS"></a>
        </div>
        <div class="navbar-menu-wrap">
          <div class="navbar-menu-icon">
            <a href="#"><div class="navbar-icon navbar-icon-phone"></div></a>
            <a href="#"><div class="navbar-icon navbar-icon-mail"></div></a>
          </div>
          <ul class="navbar-menu">
            <li class="navbar-menu-item">
              <a href="#">О нас</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Наши проекты</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Новости компании</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </div>
        <button class="button navbar-button">Войти</button>
      </div>
      <!-- /.navbar-wrap -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header -->
  <section class="reg">
    <div class="container">
      <h1 class="reg-title">Регистрация топливной карты</h1>
      <div class="reg-line-gray"></div>
      <div class="reg-line-color"></div>
      <form class="reg-form" action="">
        <div class="reg-form-wrap">
          <input class="field" data-name="name" type="text" name="name" maxlength="56" placeholder="Имя" required>
          <input class="field" data-name="surname" type="text" name="surname" maxlength="256" placeholder="Фамилия" required>
          <input class="field" data-name="patrony" type="text" name="patrony" maxlength="256" placeholder="Отчество" required>
          <input class="field" data-name="data" type="text" name="data" maxlength="256" placeholder="Дата рождения" required>
          <input class="field" data-name="number" type="text" name="number" maxlength="256" placeholder="Номер телефона" required>
          <input class="field" data-name="gasolin" type="text" name="gasolin" maxlength="256" placeholder="Тип бензина" required>
          <input class="field" data-name="address" type="text" name="address" maxlength="256" placeholder="Адрес доставки карты" required>
          <input class="field" data-name="address ref" type="text" name="address ref" maxlength="256" placeholder="Адрес реферальной карты" required>
          <div class="circle-icon"><div class="icon-arrow"></div></div>
          <button class="button reg-form-button" type="submit">Зарегистрироваться и оплатить доставку карту</button>
          <div class="reg-form-subtitle">Стоимость доставки карты 200 руб данная сумма будет зачислена на счет карты*</div>
        </div>
      </form>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.form-registration -->

   <script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
