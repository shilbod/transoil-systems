<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#211918">
  <meta name="theme-color" content="#211918">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
  <title>TRANSOIL SYSTEMS</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navbar-icon-wrap">
        <a href="#"><div class="navbar-icon navbar-icon-loc"></div></a>
        <a href="#"><div class="navbar-icon navbar-icon-phone"></div></a>
        <a href="#"><div class="navbar-icon navbar-icon-mail"></div></a>
      </div>
      <div class="navbar-wrap">
        <div class="navbar-logo-wrap">
          <a href="#"><img class="navbar-logo-img" src="img/logo.png" alt="TRANSOIL SYSTEMS"></a>
        </div>
        <div class="navbar-menu-wrap" >
          <button class="button navbar-button">Войти</button>
          <ul class="navbar-menu">
            <li class="navbar-menu-item">
              <a href="#">О нас</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Наши проекты</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Новости компании</a>
            </li>
            <li class="navbar-menu-item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </div>
        <div class="navbar-menu-button">
          <div class="plate plate1" onclick="this.classList.toggle('active')">
            <svg class="burger" version="1.1" viewBox="0 0 100 100">
                <path class="line line1" d="M 30,65 H 70"></path>
                <path class="line line2" d="M 70,50 H 30 C 30,50 18.644068,50.320751 18.644068,36.016949 C 18.644068,21.712696 24.988973,6.5812347 38.79661,11.016949 C 52.604247,15.452663 46.423729,62.711864 46.423729,62.711864 L 50.423729,49.152542 L 50.423729,16.101695"></path>
                <path class="line line3" d="M 30,35 H 70 C 70,35 80.084746,36.737688 80.084746,25.423729 C 80.084746,19.599612 75.882239,9.3123528 64.711864,13.559322 C 53.541489,17.806291 54.423729,62.711864 54.423729,62.711864 L 50.423729,49.152542 V 16.101695"></path>
            </svg>
            <svg class="x" version="1.1" viewBox="0 0 100 100">
                <path class="line" d="M 34,32 L 66,68"></path>
                <path class="line" d="M 66,32 L 34,68"></path>
            </svg>
          </div>
        </div>
      </div>
      <!-- /.navbar-wrap -->
    
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header -->
  <section class="reg">
    <div class="container">
      <h1 class="reg-title">Регистрация топливной карты</h1>
      <div class="reg-line-gray"></div>
      <div class="reg-line-color"></div>
      <form class="reg-form" action="">
        <div class="reg-form-wrap">
          <input class="field" data-name="name" type="text" name="name" maxlength="56" placeholder="Имя" required>
          <input class="field" data-name="surname" type="text" name="surname" maxlength="256" placeholder="Фамилия" required>
          <input class="field" data-name="patrony" type="text" name="patrony" maxlength="256" placeholder="Отчество" required>
          <input class="field" id="data" data-name="data" type="text" name="data" maxlength="256" placeholder="Дата рождения" required>
          <input class="field" id="phone" data-name="number" type="text" name="number" maxlength="256" placeholder="Номер телефона" required>
          <input class="field" data-name="gasolin" type="text" name="gasolin" maxlength="256" placeholder="Тип бензина" required>
          <input class="field" data-name="address" type="text" name="address" maxlength="256" placeholder="Адрес доставки карты" required>
          <input class="field" data-name="address ref" type="text" name="address ref" maxlength="256" placeholder="Адрес реферальной карты" required>
          <div class="circle-icon"><div class="icon-arrow"></div></div>
          <button class="button reg-form-button" type="submit">Зарегистрироваться и оплатить доставку карту</button>
          <div class="reg-form-subtitle">Стоимость доставки карты 200 руб данная сумма будет зачислена на счет карты*</div>
        </div>
      </form>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.form-registration -->

   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/jquery.mask.min.js"></script>

   <script>
      $(document).ready(function() {
        $("#data").mask("99/99/9999");
        $("#phone").mask("+7 (999) 999-99-99");
      });
    </script>
  
    <script>
      $('.navbar-menu-button').on('click', function(){
        $('.navbar-menu-wrap').slideToggle(100);
      }); 
    </script>

</body>
</html>
