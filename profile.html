          <div class="card-number">

            <div class="card-number-part">8906</div>
            <div class="card-number-part">5673</div>
          </div>
        </div>
        <div class="login-data">

            <div class="field field-name">Имя Фамилия</div>
            <div class="reg-line-color"></div>
            <div class="field">Дата рождения</div>

      });

  <script>
      $('.navbar-menu-button').on('click', function(){
        $('.navbar-menu-wrap').slideToggle(100);
