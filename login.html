<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#211918">
  <meta name="theme-color" content="#211918">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
  <title>Личный кабинет | TRANSOIL SYSTEMS</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navbar-icon-wrap">
        <a href="#"><div class="navbar-icon navbar-icon-loc"></div></a>
        <a href="#"><div class="navbar-icon navbar-icon-phone"></div></a>
        <a href="#"><div class="navbar-icon navbar-icon-mail"></div></a>
      </div>
      <div class="navbar-wrap">
        <div class="navbar-logo-wrap">
          <a href="#"><img class="navbar-logo-img" src="img/logo.png" alt="TRANSOIL SYSTEMS"></a>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-menu-item">
            <a href="#">О нас</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">Наши проекты</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">Новости компании</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">Контакты</a>
          </li>
        </ul>
        <button class="button navbar-login"><div class="icon-login"></div></button>
      </div>
      <!-- /.navbar-wrap -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header -->

  <section class="login">
    <div class="container">
      <div class="login-card">
        <div class="card-wrap">
          <img class="card-logo" src="img/card-logo.png" alt="TRANSOIL SYSTEMS">
          <div class="card-number">
            <div class="card-number-part">0123</div>
            <div class="card-number-part">4567</div>
            <div class="card-number-part">8906</div>
            <div class="card-number-part">5673</div>
          </div>
        </div>
        <div class="login-data">
          <form action="" class="login-form">
            <input class="field field-name" data-name="name" type="text" name="name" maxlength="256" placeholder="Имя Фамилия" required>
            <div class="reg-line-color"></div>
            <input class="field" id="data" data-name="data" type="text" name="data" maxlength="256" placeholder="Дата рождения" required>
            <input class="field" id="phone" data-name="number" type="text" name="number" maxlength="256" placeholder="Номер телефона" required>
            <input class="field" data-name="gasolin" type="text" name="gasolin" maxlength="256" placeholder="Тип бензина" required>
            <input class="field" data-name="address" type="text" name="address" maxlength="256" placeholder="Адрес доставки карты" required>
          </form>
        </div>
      </div>
      <div class="account-wrap">
        <div class="account">
          <div class="account-title">Остаток на счету</div>
          <div class="account-number">1200 РУБ</div>
          <button class="account-button">Пополнить</button>
          <div class="referral-title">Количество приведенных людей</div>
          <div class="referral-number">5</div>
        </div>
        <div class="discount-wrap">
          <div class="discount-title">Ваша скидка</div>
          <div class="discount-number">3 %</div>
        </div>
      </div>
       
      </div>
    </div>
  </section>
  <!-- /.login -->
  
  <section class="section about">
    <div class="container">
      
    </div>
  </section>
  <!-- /.section about -->

   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/jquery.mask.min.js"></script>

   <script>
      $(document).ready(function() {
        $("#data").mask("99/99/9999");
        $("#phone").mask("+7 (999) 999-99-99");
      });
    </script>

</body>
</html>
